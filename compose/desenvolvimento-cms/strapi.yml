version: '3.8'

services:
  strapi:
    image: strapi/strapi:latest
    container_name: strapi
    ports:
      - "8093:1337"
    environment:
      - DATABASE_CLIENT=postgres
      - DATABASE_HOST=strapi-postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=strapi
      - DATABASE_USERNAME=strapi
      - DATABASE_PASSWORD=strapi123
      - JWT_SECRET=strapi-jwt-secret
      - ADMIN_JWT_SECRET=strapi-admin-jwt-secret
      - APP_KEYS=strapi-app-key1,strapi-app-key2,strapi-app-key3,strapi-app-key4
      - API_TOKEN_SALT=strapi-api-token-salt
    depends_on:
      - strapi-postgres
    volumes:
      - strapi_data:/opt/app
    networks:
      - strapi_network
    restart: unless-stopped

  strapi-postgres:
    image: postgres:13
    container_name: strapi-postgres
    environment:
      - POSTGRES_DB=strapi
      - POSTGRES_USER=strapi
      - POSTGRES_PASSWORD=strapi123
    volumes:
      - strapi_postgres_data:/var/lib/postgresql/data
    networks:
      - strapi_network
    restart: unless-stopped

volumes:
  strapi_data:
  strapi_postgres_data:

networks:
  strapi_network:
    driver: bridge