version: '3.8'

services:
  directus:
    image: directus/directus:latest
    container_name: directus
    ports:
      - "8095:8055"
    environment:
      - KEY=directus-key
      - SECRET=directus-secret
      - DB_CLIENT=pg
      - DB_HOST=directus-postgres
      - DB_PORT=5432
      - DB_DATABASE=directus
      - DB_USER=directus
      - DB_PASSWORD=directus123
      - CACHE_ENABLED=true
      - CACHE_STORE=redis
      - CACHE_REDIS=redis://directus-redis:6379
      - ADMIN_EMAIL=admin@example.com
      - ADMIN_PASSWORD=admin123
    depends_on:
      - directus-postgres
      - directus-redis
    volumes:
      - directus_uploads:/directus/uploads
    networks:
      - directus_network
    restart: unless-stopped

  directus-postgres:
    image: postgres:13
    container_name: directus-postgres
    environment:
      - POSTGRES_DB=directus
      - POSTGRES_USER=directus
      - POSTGRES_PASSWORD=directus123
    volumes:
      - directus_postgres_data:/var/lib/postgresql/data
    networks:
      - directus_network
    restart: unless-stopped

  directus-redis:
    image: redis:7-alpine
    container_name: directus-redis
    volumes:
      - directus_redis_data:/data
    networks:
      - directus_network
    restart: unless-stopped

volumes:
  directus_uploads:
  directus_postgres_data:
  directus_redis_data:

networks:
  directus_network:
    driver: bridge